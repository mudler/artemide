machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get -d ./...

  override:
    - mkdir -p "$GOPATH/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/$IMPORT_PATH"

test:
  override:
    - cd "$GOPATH/$IMPORT_PATH"
    - go vet "$IMPORT_PATH/..."
    - go test "$IMPORT_PATH/..." --race --cover

test:
  override:
    - go vet ./...
    - go test -v ./... --race --cover
deployment:
 release:
   branch: master
   commands:
     - go get github.com/mitchellh/gox
     - cd "$GOPATH/src/$IMPORT_PATH/"; gox -os="linux" -output "release/artemide_{{.OS}}_{{.Arch}}"
     - cd "$GOPATH/src/$IMPORT_PATH/"; wget https://github.com/progrium/gh-release/releases/download/v2.2.0/gh-release_2.2.0_linux_x86_64.tgz; tar -zcf gh-release_2.2.0_linux_x86_64.tgz; chmod +x gh-release
     - cd "$GOPATH/src/$IMPORT_PATH/"; ./gh-release create $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME "$(git describe --tags)" $(shell git rev-parse --abbrev-ref HEAD) || true
