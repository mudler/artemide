machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - go get -d ./...

  override:
    - mkdir -p "$GOPATH/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/$IMPORT_PATH"

test:
  override:
    - cd "$GOPATH/$IMPORT_PATH"
    - go vet "$IMPORT_PATH/..."
    - go test "$IMPORT_PATH/..." --race --cover

test:
  override:
    - go vet ./...
    - go test -v ./... --race --cover
deployment:
 release:
   branch: master
   commands:
     - go get github.com/mitchellh/gox
     - go get github.com/tcnksm/ghr
     - cd "$GOPATH/src/$IMPORT_PATH/"; BUILD_DATE=$(date -u '+%Y/%m/%d %H:%M:%S') BUILD_VERSION=$(git describe --tags) gox -os="linux" -output "dist/artemide_{{.OS}}_{{.Arch}}"
     - cd "$GOPATH/src/$IMPORT_PATH/"; ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/ || true
